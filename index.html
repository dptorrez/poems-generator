<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styling.css">
    <title>AI Poems Generator</title>
</head>
<body>
    <div class="boxed">
        <header>
         <h1>AI Poem Generator 
            <img class="icon" src="images/relax-icon.png">
         </h1>
        </header>

        <main>
            <form>
              <input type="text" placeholder="Enter a topic for the poem..." autofocus required autocomplete="off" class="prompt"/>
                <input type="submit" class="submitting-button" />
            </form>
            <div class="poem">
            Love is like a river,
            <br/>
            A never ending stream.
            </div>

        </main>

        <footer>Coded by Danna Torres and is <a href="https://github.com/dptorrez/poems-generator.git" target="_blank">open-sourced</a> on Github and hosted on <a href="https://amazing-unicorn-b4de06.netlify.app/" target="_blank">Netlify</a> </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
