<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styling.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poems Generator</title>
</head>
<body>
    <div class="boxed">
        <header>
         <h1>AI Love Poem Generator 
            <img class="icon" src="images/relax-icon.png">
         </h1>
        </header>

        <main>
            <form id="poem-generator-form">
              <input type="text" placeholder="Enter a love topic for the poem i.e: hearts, stars, or etc." autofocus required autocomplete="off" class="prompt" id="poem-instructions" />
                <input type="submit" class="submitting-button" />
            </form>
            <div class="poem hidden" id="poem">
        </main>
    </div>

        <footer>Coded by Danna Torres and is <a href="https://github.com/dptorrez/poems-generator.git" target="_blank">open-sourced</a> on Github and hosted on <a href="https://lovepoem-gen.netlify.app/" target="_blank">Netlify</a> </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
